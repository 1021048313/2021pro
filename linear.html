            <script type="text/javascript">
                var dom = document.getElementById("container");
                var myChart = echarts.init(dom);
                var app = {};
                
                var option;
                
                
                
                function randomData() {
                    now +=1;
                    value = value + Math.random() * 21 - 10;
                    return {
                        name: now.toString(),
                        value: 
                            [now,Math.round(value)
                        ]
                    };
                }
                
                var data = [];
                var now = 0;
                var value = Math.random() * 1000;
                for (var i = 0; i < 1000; i++) {
                    data.push(randomData());
                }
                
                option = {
                    title: {
                        text: '动态数据 + 时间坐标轴'
                    },
                    color:'yellowgreen',
                    tooltip: {
                        trigger: 'axis',
                        // formatter: function (params) {

                    },
                    xAxis: {
                        type: 'category',
                        splitLine: {

                        }
                    },
                    yAxis: {
                        type: 'value',
                        boundaryGap: [0, '100%'],
                        splitLine: {
                            show: false
                        }
                    },
                    series: [{
                        name: '模拟数据',
                        type: 'line',
                        showSymbol: false,
                        hoverAnimation: false,
                        data: data
                    }]
                };
                
                setInterval(function () {
                
                    for (var i = 0; i < 5; i++) {
                        data.shift();
                        data.push(randomData());
                    }
                
                    myChart.setOption({
                        series: [{
                            data: data
                        }]
                    });
                }, 1000);
                
                if (option && typeof option === 'object') {
                    myChart.setOption(option);
                }
